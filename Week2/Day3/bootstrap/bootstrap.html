<body>
    <div class="container">
    <h2>welcome to booooot</h2> 
    <!-- 1. Create a structure with a container, 2 rows and 3 columns in each row.
     What should be the width of each column so that the 3 columns will take the whole width of the row ? -->
    <div class="row">
    <div class="col-4">Col 1</div>
    <div class="col-4">Col 2</div>
    <div class="col-4">Col 3</div>
  </div>
  <div class="row">
    <div class="col-4">Col 4</div>
    <div class="col-4">Col 5</div>
    <div class="col-4">Col 6</div>
  </div>
  <!-- 2. Create a structure with a container, 2 rows and 2 columns in each row.
   Use offset to make a space between the 2 columns -->
    <div class="container2">
     <div class="row">
    <div class="col-5">Column 1</div>
    <div class="offset-2 col-5">Column 2</div>
  </div>
  <div class="row">
    <div class="col-5">Column 3</div>
    <div class="offset-2 col-5">Column 4</div>
  </div>
    </div>
    </div>
    <div class="container">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">Column 1</div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">Column 2</div>
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">Column 3</div>
  </div>
</div>
